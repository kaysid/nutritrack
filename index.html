<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>NutriTrack</title>
   
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #fff; color: #000; padding: 20px; padding-bottom: 70px; max-width: 600px; margin: 0 auto; touch-action: manipulation; overflow-y: scroll; }
        .header { margin-bottom: 30px; }
        .header h1 { font-size: 24px; font-weight: normal; margin-bottom: 10px; }
        .date-info { display: flex; justify-content: space-between; align-items: center; font-size: 14px; color: #666; }
        .reset-btn { font-size: 12px; }
        .section { margin-bottom: 40px; opacity: 0; transform: translateY(10px); transition: opacity 0.3s ease, transform 0.3s ease; }
        .section.active { opacity: 1; transform: translateY(0); }
        .section-title { font-size: 18px; font-weight: normal; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .progress-item { margin-bottom: 15px; }
        .progress-label { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; }
        .progress-bar { height: 20px; background: #f5f5f5; position: relative; overflow: hidden; border-radius: 3px; }
        .progress-fill { height: 100%; background: #000; transition: width 0.3s ease; display: flex; align-items: center; justify-content: flex-end; padding-right: 5px; color: #fff; font-size: 11px; border-radius: 3px; }
        .progress-fill.over { background: #ff0000; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; font-size: 14px; margin-bottom: 10px; }
        input:focus { outline: none; border-color: #000; }
        button { background: #000; color: #fff; border: none; padding: 10px 20px; cursor: pointer; font-size: 14px; -webkit-tap-highlight-color: transparent; }
        button.secondary { background: none; color: #000; border: 1px solid #000; }
        .meal-item { padding: 10px; border: 1px solid #eee; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .meal-item:hover { transform: translateY(-1px); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .meal-item.flash { animation: flashPulse 0.6s ease; }
        @keyframes flashPulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); background-color: #f0f8ff; } 100% { transform: scale(1); } }
        .meal-info { flex: 1; }
        .meal-name { font-weight: 500; margin-bottom: 2px; }
        .meal-macros { font-size: 12px; color: #666; }
        .meal-actions { display: flex; gap: 10px; min-width: 110px; justify-content: flex-end; }
        .meal-actions button { padding: 5px 10px; font-size: 12px; transition: all 0.2s ease-in-out; }
        .added { background: #28a745; color: #fff; transform: scale(1.05); }
        .meal-count { color: #3d3d3d; font-weight: 500; margin-left: 2px; font-size: 13px; }
        .today-meal { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; transition: transform 0.2s ease; }
        .today-meal.updated { animation: slideScale 0.4s ease; }
        @keyframes slideScale { 0% { transform: translateX(-5px) scale(1); } 50% { transform: translateX(0) scale(1.01); } 100% { transform: translateX(0) scale(1); } }
        .today-meal-info { flex: 1; }
        .remove-btn { background: none; color: #ff0000; border: none; padding: 5px 10px; cursor: pointer; font-size: 12px; }
        .duplicate-btn, .decrement-btn, .reset-btn { background: #fff; color: #000; border: 1px solid #000; padding: 5px 10px; cursor: pointer; font-size: 12px; -webkit-user-select: none; user-select: none; }
        .decrement-btn { margin-left: 5px; }
        button:focus, .remove-btn:focus { outline: none; }
        .duplicate-btn:active, .decrement-btn:active, .reset-btn:active { background: #000; color: #fff; }
        .remove-btn:active { opacity: 0.5; }
        .empty { color: #999; font-style: italic; padding: 20px 0; }
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 15px 0; }
        .nav button { background: none; color: #666; border: none; padding: 8px 10px; font-size: 14px; position: relative; transition: color 0.2s ease; }
        .nav button::after { content: ''; position: absolute; bottom: -15px; left: 50%; transform: translateX(-50%) scaleX(0); width: 30px; height: 2px; background: #000; transition: transform 0.2s ease; }
        .nav button.active { color: #000; font-weight: 500; }
        .nav button.active::after { transform: translateX(-50%) scaleX(1); }
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.95); z-index: 100; padding: 20px; overflow-y: auto; }
        .modal.active { display: block; }
        .modal-content { max-width: 500px; margin: 0 auto; background: #fff; padding: 20px; border: 1px solid #000; }
        .confirm-modal .modal-content { max-width: 350px; margin: 50vh auto 0; transform: translateY(-50%); text-align: center; }
        .confirm-message { margin-bottom: 20px; font-size: 16px; line-height: 1.4; }
        .confirm-actions { display: flex; gap: 10px; justify-content: center; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title { font-size: 18px; font-weight: normal; }
        .close-btn { background: none; border: none; font-size: 24px; cursor: pointer; padding: 0; width: 30px; height: 30px; color: #000; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .scan-btn { background: #000; color: #fff; border: none; padding: 10px 20px; cursor: pointer; font-size: 14px; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 15px; }
        #scanner-container { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; z-index: 200; display: none; }
        #scanner-container.active { display: block; }
        #scanner-video { width: 100%; height: 100%; object-fit: cover; }
        .scanner-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; flex-direction: column; justify-content: space-between; pointer-events: none; }
        .scanner-header { background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); padding: 20px; pointer-events: auto; }
        .scanner-close { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.5); color: #fff; padding: 10px 20px; cursor: pointer; font-size: 14px; }
        .scanner-target { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 250px; height: 150px; border: 2px solid #00ff00; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); }
        .scanner-info { background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); padding: 20px; text-align: center; color: #fff; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 2px solid #f3f3f3; border-top: 2px solid #000; border-radius: 50%; animation: spin 1s linear infinite; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .barcode-result { padding: 15px; background: #f5f5f5; border: 1px solid #ddd; margin-bottom: 15px; }
        .barcode-product-name { font-weight: 500; margin-bottom: 10px; }
        .barcode-nutrition { font-size: 14px; color: #666; margin-bottom: 5px; }
        .barcode-actions { display: flex; gap: 10px; margin-top: 15px; }
        @media (max-width: 480px) { body { padding: 15px; padding-bottom: 60px; } .row { grid-template-columns: 1fr; } }
        .reset-btn, .decrement-btn, .duplicate-btn, .scan-btn, .scanner-close, .scanner-target, .meal-actions button, #mealForm button[type="submit"], #targetsForm button[type="submit"], .barcode-actions button, button[data-action="copyData"], button[data-action="openAddMealModal"], button[data-action="importData"] { border-radius: 3px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>NutriTrack</h1>
        <div class="date-info">
            <span id="currentDate"></span>
            <button class="reset-btn" data-action="resetDailyIntake">Reset</button>
        </div>
    </div>
    <div class="section" id="progressSection">
        <h2 class="section-title">Today</h2>
        <div class="progress-item"><div class="progress-label"><span>Calories</span><span id="caloriesText"></span></div><div class="progress-bar"><div class="progress-fill" id="caloriesBar"><span id="caloriesPercent"></span></div></div></div>
        <div class="progress-item"><div class="progress-label"><span>Protein</span><span id="proteinText"></span></div><div class="progress-bar"><div class="progress-fill" id="proteinBar"><span id="proteinPercent"></span></div></div></div>
        <div class="progress-item"><div class="progress-label"><span>Carbs</span><span id="carbsText"></span></div><div class="progress-bar"><div class="progress-fill" id="carbsBar"><span id="carbsPercent"></span></div></div></div>
        <div class="progress-item"><div class="progress-label"><span>Fat</span><span id="fatText"></span></div><div class="progress-bar"><div class="progress-fill" id="fatBar"><span id="fatPercent"></span></div></div></div>
        <h3 style="font-size: 16px; margin: 30px 0 15px; font-weight: normal;">Meals</h3>
        <div id="todayMealsList"></div>
    </div>
    <div class="section" id="mealsSection" style="display: none;">
        <h2 class="section-title">Meal Library<button class="secondary" style="float: right; margin-top: -5px; position: relative; z-index: 1;" data-action="openAddMealModal">+ Add</button></h2>
        <button class="scan-btn" data-action="startScanner"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="7" y1="12" x2="17" y2="12"/></svg>Scan Barcode</button>
        <input type="text" id="mealSearch" placeholder="Search..." oninput="filterMeals()">
        <div id="mealList"></div>
    </div>
    <div class="section" id="settingsSection" style="display: none;">
        <h2 class="section-title">Daily Targets</h2>
        <form id="targetsForm" data-action="saveTargets"><label style="display: block; margin-bottom: 5px; font-size: 14px;">Calories</label><input type="number" id="targetCalories" min="0" max="10000"><div class="row"><div><label style="display: block; margin-bottom: 5px; font-size: 14px;">Protein (g)</label><input type="number" id="targetProtein" min="0" max="500"></div><div><label style="display: block; margin-bottom: 5px; font-size: 14px;">Carbs (g)</label><input type="number" id="targetCarbs" min="0" max="1000"></div></div><label style="display: block; margin-bottom: 5px; font-size: 14px;">Fat (g)</label><input type="number" id="targetFat" min="0" max="500"><button type="submit" style="margin-top: 10px;">Save</button></form>
        <h2 class="section-title" style="margin-top: 40px;">Data Management</h2>
        <div style="margin-bottom: 20px;"><button data-action="copyData" class="secondary" style="margin-bottom: 10px;">Copy Data to Clipboard</button><textarea id="pasteData" placeholder="Or paste data here..." style="height: 100px; font-size: 12px;"></textarea><button data-action="importData" class="secondary">Import from Paste</button></div>
    </div>
    <div class="nav"><button data-action="showSection" data-section="progress" class="active">Progress</button><button data-action="showSection" data-section="meals">Meals</button><button data-action="showSection" data-section="settings">Settings</button></div>
    <div class="modal" id="mealModal"><div class="modal-content"><div class="modal-header"><h3 class="modal-title">Add Meal</h3><button class="close-btn" data-action="closeModal" data-modal="mealModal">×</button></div><form id="mealForm" data-action="addMeal"><input type="text" id="mealName" placeholder="Meal name" required><div class="row"><input type="number" id="mealCalories" placeholder="Calories" min="0" required><input type="number" id="mealProtein" placeholder="Protein (g)" min="0" step="0.1" required></div><div class="row"><input type="number" id="mealCarbs" placeholder="Carbs (g)" min="0" step="0.1" required><input type="number" id="mealFat" placeholder="Fat (g)" min="0" step="0.1" required></div><input type="text" id="servingSize" placeholder="Serving size" value="1 serving"><button type="submit">Add</button></form></div></div>
    <div class="modal" id="barcodeModal"><div class="modal-content"><div class="modal-header"><h3 class="modal-title">Product Found</h3><button class="close-btn" data-action="closeModal" data-modal="barcodeModal">×</button></div><div id="barcodeResult"></div></div></div>
    <div class="modal confirm-modal" id="confirmModal"><div class="modal-content"><div class="confirm-message" id="confirmMessage"></div><div class="confirm-actions"><button class="secondary" data-action="closeModal" data-modal="confirmModal">Cancel</button><button id="confirmButton">Confirm</button></div></div></div>
    <div id="scanner-container"><video id="scanner-video" autoplay muted playsinline></video><div class="scanner-overlay"><div class="scanner-header"><button class="scanner-close" data-action="stopScanner">Close Scanner</button></div><div class="scanner-target"></div><div class="scanner-info"><p>Point Camera at Barcode</p><p id="scannerStatus">[Security Blocks Previews]</p></div></div></div>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $ = (sel, el = document) => el.querySelector(sel);
            const $$ = (sel, el = document) => el.querySelectorAll(sel);
            const escapeHTML = str => String(str || '').replace(/[&<>"'`=\/]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'})[s]);
            
            const defaultState = {
                targets: { calories: 2000, protein: 50, carbs: 250, fat: 65 },
                dailyIntake: { calories: 0, protein: 0, carbs: 0, fat: 0, meals: [] },
                mealLibrary: [
                    { id: Date.now() + 1, name: "Chicken Breast", calories: 165, protein: 31, carbs: 0, fat: 3.6, servingSize: "100g" }, { id: Date.now() + 2, name: "Brown Rice", calories: 112, protein: 2.6, carbs: 23.5, fat: 0.9, servingSize: "100g" },
                    { id: Date.now() + 3, name: "Avocado", calories: 160, protein: 2, carbs: 9, fat: 15, servingSize: "100g" }, { id: Date.now() + 4, name: "Greek Yogurt", calories: 100, protein: 10, carbs: 6, fat: 0, servingSize: "150g" },
                    { id: Date.now() + 5, name: "Banana", calories: 105, protein: 1.3, carbs: 27, fat: 0.4, servingSize: "1 medium" }, { id: Date.now() + 6, name: "Oatmeal", calories: 150, protein: 5, carbs: 27, fat: 3, servingSize: "1/2 cup" },
                    { id: Date.now() + 7, name: "Almonds", calories: 164, protein: 6, carbs: 6, fat: 14, servingSize: "28g" }, { id: Date.now() + 8, name: "Egg", calories: 70, protein: 6, carbs: 0.5, fat: 5, servingSize: "1 large" },
                    { id: Date.now() + 9, name: "Broccoli", calories: 31, protein: 2.5, carbs: 6, fat: 0.4, servingSize: "100g" }, { id: Date.now() + 10, name: "Salmon", calories: 208, protein: 22, carbs: 0, fat: 13, servingSize: "100g" }
                ],
                currentDate: new Date().toDateString(),
                scannedProduct: null
            };
            
            let appState = JSON.parse(localStorage.getItem('nutritionAppState')) || defaultState;
            if (!localStorage.getItem('nutritionAppState')) appState.mealLibrary = defaultState.mealLibrary;
            
            const saveState = () => localStorage.setItem('nutritionAppState', JSON.stringify(appState));
            const checkDateReset = () => { if (appState.currentDate !== new Date().toDateString()) { appState.currentDate = new Date().toDateString(); appState.dailyIntake = defaultState.dailyIntake; } };

            const renderProgress = () => {
                ['calories', 'protein', 'carbs', 'fat'].forEach(m => {
                    const current = appState.dailyIntake[m] || 0;
                    const target = appState.targets[m] || 1;
                    const percentage = Math.min((current / target) * 100, 999);
                    const bar = $(`#${m}Bar`);
                    bar.style.width = `${Math.min(percentage, 100)}%`;
                    $(`#${m}Percent`).textContent = `${Math.round(percentage)}%`;
                    $(`#${m}Text`).textContent = m === 'calories' ? `${Math.round(current)} / ${target}` : `${current.toFixed(1)}g / ${target}g`;
                    bar.classList.toggle('over', percentage > 100);
                });
            };

            const renderMealLibrary = () => {
                const searchTerm = $('#mealSearch').value.toLowerCase();
                const filtered = appState.mealLibrary.filter(m => m.name.toLowerCase().includes(searchTerm));
                const list = $('#mealList');
                if (!filtered.length) { list.innerHTML = '<div class="empty">No meals found</div>'; return; }
                list.innerHTML = filtered.map(meal => {
                    const count = appState.dailyIntake.meals.find(m => m.id === meal.id)?.portions ?? 0;
                    return `<div class="meal-item" data-id="${meal.id}">
                        <div class="meal-info">
                            <div class="meal-name">${escapeHTML(meal.name)} ${count > 0 ? `<span class="meal-count">(${count.toFixed(1).replace(/\.0$/, '')}x)</span>` : ''}</div>
                            <div class="meal-macros">${meal.calories}cal • P:${meal.protein}g • C:${meal.carbs}g • F:${meal.fat}g • ${escapeHTML(meal.servingSize)}</div>
                        </div>
                        <div class="meal-actions">
                            ${count > 0 ? `<button class="decrement-btn" data-action="adjustMeal" data-id="${meal.id}" data-delta="-1">-</button>` : ''}
                            <button class="duplicate-btn" data-action="adjustMeal" data-id="${meal.id}" data-delta="1">+</button>
                            <button class="secondary" data-action="deleteMeal" data-id="${meal.id}">Del</button>
                        </div>
                    </div>`;
                }).join('');
            };

            const renderTodaysMeals = () => {
                const list = $('#todayMealsList');
                if (!appState.dailyIntake.meals.length) { list.innerHTML = '<div class="empty">No meals today</div>'; return; }
                list.innerHTML = appState.dailyIntake.meals.map((meal, index) => {
                    const portions = meal.portions > 1 ? `<span class="meal-count">(${meal.portions.toFixed(1).replace(/\.0$/, '')}x)</span>` : '';
                    return `<div class="today-meal" data-index="${index}">
                        <div class="today-meal-info">
                            <div>${escapeHTML(meal.name)} ${portions}</div>
                            <div class="meal-count">${Math.round(meal.calories)}cal • P:${meal.protein.toFixed(1)}g • C:${meal.carbs.toFixed(1)}g • F:${meal.fat.toFixed(1)}g</div>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button class="decrement-btn" data-action="adjustTodayMeal" data-index="${index}" data-delta="-1">-</button>
                            <button class="duplicate-btn" data-action="adjustTodayMeal" data-index="${index}" data-delta="1">+</button>
                            <button class="remove-btn" data-action="removeTodayMeal" data-index="${index}">Remove</button>
                        </div>
                    </div>`;
                }).join('');
            };
            
            const updateUI = () => { renderProgress(); renderTodaysMeals(); renderMealLibrary(); saveState(); };

            const showSection = (id, btn) => {
                $$('.section').forEach(s => { s.style.display = 'none'; s.classList.remove('active'); });
                $$('.nav button').forEach(b => b.classList.remove('active'));
                const section = $(`#${id}Section`);
                section.style.display = 'block';
                setTimeout(() => section.classList.add('active'), 10);
                btn.classList.add('active');
            };

            let confirmCallback = null;
            const showConfirm = (message, callback) => {
                $('#confirmMessage').textContent = message;
                confirmCallback = callback;
                $('#confirmModal').classList.add('active');
            };
            $('#confirmButton').addEventListener('click', () => { if (confirmCallback) confirmCallback(); $('#confirmModal').classList.remove('active'); });

            const adjustMeal = (mealId, delta) => {
                const mealFromLibrary = appState.mealLibrary.find(m => m.id === mealId);
                if (!mealFromLibrary) return;
                let existingMeal = appState.dailyIntake.meals.find(m => m.id === mealId);
                if (!existingMeal && delta > 0) {
                    existingMeal = { ...mealFromLibrary, portions: 0 };
                    appState.dailyIntake.meals.push(existingMeal);
                }
                if (!existingMeal) return;

                const newPortions = (existingMeal.portions || 0) + delta;
                if (newPortions < 0.1) {
                    appState.dailyIntake.meals = appState.dailyIntake.meals.filter(m => m.id !== mealId);
                } else {
                    existingMeal.portions = newPortions;
                    Object.keys(mealFromLibrary).forEach(key => { if (typeof mealFromLibrary[key] === 'number' && key !== 'id') existingMeal[key] = mealFromLibrary[key] * newPortions; });
                }
                recalculateDailyTotals();
                const mealItem = $(`.meal-item[data-id="${mealId}"]`);
                if (mealItem) { mealItem.classList.add('flash'); setTimeout(() => mealItem.classList.remove('flash'), 600); }
                updateUI();
            };

            const recalculateDailyTotals = () => {
                const totals = { calories: 0, protein: 0, carbs: 0, fat: 0 };
                appState.dailyIntake.meals.forEach(meal => {
                    const baseMeal = appState.mealLibrary.find(m => m.id === meal.id) || meal;
                    totals.calories += (baseMeal.calories || 0) * meal.portions;
                    totals.protein += (baseMeal.protein || 0) * meal.portions;
                    totals.carbs += (baseMeal.carbs || 0) * meal.portions;
                    totals.fat += (baseMeal.fat || 0) * meal.portions;
                });
                appState.dailyIntake = { ...appState.dailyIntake, ...totals };
            };
            
            const handlers = {
                showSection: e => showSection(e.dataset.section, e),
                openAddMealModal: () => { $('#mealForm').reset(); $('#mealModal').classList.add('active'); },
                closeModal: e => $(`#${e.dataset.modal}`).classList.remove('active'),
                addMeal: e => {
                    e.preventDefault();
                    const form = $('#mealForm');
                    const meal = { id: Date.now(), name: form.mealName.value, calories: parseFloat(form.mealCalories.value), protein: parseFloat(form.mealProtein.value), carbs: parseFloat(form.mealCarbs.value), fat: parseFloat(form.mealFat.value), servingSize: form.servingSize.value || '1 serving' };
                    appState.mealLibrary.unshift(meal);
                    updateUI();
                    $('#mealModal').classList.remove('active');
                },
                saveTargets: e => {
                    e.preventDefault();
                    appState.targets = { calories: parseInt($('#targetCalories').value), protein: parseInt($('#targetProtein').value), carbs: parseInt($('#targetCarbs').value), fat: parseInt($('#targetFat').value) };
                    updateUI();
                    const btn = e.target.querySelector('button');
                    btn.textContent = 'Saved';
                    setTimeout(() => { btn.textContent = 'Save'; }, 1500);
                },
                resetDailyIntake: () => showConfirm("Reset today's intake?", () => { appState.dailyIntake = defaultState.dailyIntake; recalculateDailyTotals(); updateUI(); }),
                deleteMeal: e => showConfirm("Delete this meal?", () => { appState.mealLibrary = appState.mealLibrary.filter(m => m.id !== parseInt(e.dataset.id)); updateUI(); }),
                adjustMeal: e => adjustMeal(parseInt(e.dataset.id), parseFloat(e.dataset.delta)),
                adjustTodayMeal: e => {
                    const meal = appState.dailyIntake.meals[e.dataset.index];
                    if (meal) adjustMeal(meal.id, parseFloat(e.dataset.delta));
                },
                removeTodayMeal: e => {
                    appState.dailyIntake.meals.splice(e.dataset.index, 1);
                    recalculateDailyTotals();
                    updateUI();
                },
                copyData: () => navigator.clipboard.writeText(JSON.stringify(appState, null, 2)).then(() => alert('Data copied!')),
                importData: () => showConfirm('Replace all data with imported data?', () => { try { const imported = JSON.parse($('#pasteData').value.trim()); appState = { ...defaultState, ...imported }; $('#pasteData').value = ''; init(); } catch (err) { alert('Invalid data format.'); } }),
                startScanner: () => {
                    $('#scanner-container').classList.add('active');
                    Quagga.init({ inputStream: { name: "Live", type: "LiveStream", target: $('#scanner-video'), constraints: { width: { ideal: 1280 }, height: { ideal: 720 }, facingMode: "environment" } }, decoder: { readers: ["ean_reader", "upc_reader"] } }, (err) => {
                        if (err) { $('#scannerStatus').textContent = 'Camera access denied'; return; }
                        Quagga.start();
                    });
                    Quagga.onDetected(result => {
                        Quagga.stop();
                        $('#scanner-container').classList.remove('active');
                        fetchProductData(result.codeResult.code);
                    });
                },
                stopScanner: () => { Quagga.stop(); $('#scanner-container').classList.remove('active'); },
                addScannedProduct: () => { if (!appState.scannedProduct) return; appState.mealLibrary.unshift({ id: Date.now(), ...appState.scannedProduct }); updateUI(); $('#barcodeModal').classList.remove('active'); },
                addScannedAndUse: () => { if (!appState.scannedProduct) return; const newMeal = { id: Date.now(), ...appState.scannedProduct }; appState.mealLibrary.unshift(newMeal); adjustMeal(newMeal.id, 1); $('#barcodeModal').classList.remove('active'); }
            };
            
            document.body.addEventListener('click', e => { const action = e.target.closest('[data-action]')?.dataset.action; if (handlers[action]) handlers[action](e.target.closest('[data-action]')); });
            $('#mealSearch').addEventListener('input', renderMealLibrary);

            async function fetchProductData(barcode) {
                $('#barcodeModal').classList.add('active');
                const resultDiv = $('#barcodeResult');
                resultDiv.innerHTML = '<p>Fetching product information...<span class="loading"></span></p>';
                try {
                    const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
                    const data = await res.json();
                    if (data.status !== 1 || !data.product) throw new Error('Product not found');
                    const p = data.product;
                    const n = p.nutriments || {};
                    appState.scannedProduct = {
                        name: `${p.product_name || 'Unknown'} (${p.brands || ''})`.trim(),
                        calories: Math.round(n['energy-kcal_serving'] || n['energy-kcal_100g'] || 0),
                        protein: parseFloat(n.proteins_serving || n.proteins_100g || 0).toFixed(1),
                        carbs: parseFloat(n.carbohydrates_serving || n.carbohydrates_100g || 0).toFixed(1),
                        fat: parseFloat(n.fat_serving || n.fat_100g || 0).toFixed(1),
                        servingSize: p.serving_size || '100g'
                    };
                    resultDiv.innerHTML = `<div class="barcode-result">
                        <div class="barcode-product-name">${escapeHTML(appState.scannedProduct.name)}</div>
                        <div class="barcode-nutrition">Per ${escapeHTML(appState.scannedProduct.servingSize)}</div>
                        <div class="barcode-nutrition">Calories: ${appState.scannedProduct.calories} | P: ${appState.scannedProduct.protein}g | C: ${appState.scannedProduct.carbs}g | F: ${appState.scannedProduct.fat}g</div>
                        <div class="barcode-actions">
                            <button data-action="addScannedProduct">Add to Library</button>
                            <button class="secondary" data-action="addScannedAndUse">Add & Use Now</button>
                        </div></div>`;
                } catch (error) {
                    resultDiv.innerHTML = `<p style="color: #666;">Product not found or error fetching data.</p>`;
                }
            }

            function init() {
                checkDateReset();
                $('#currentDate').textContent = new Date().toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                $('#targetCalories').value = appState.targets.calories; $('#targetProtein').value = appState.targets.protein; $('#targetCarbs').value = appState.targets.carbs; $('#targetFat').value = appState.targets.fat;
                recalculateDailyTotals();
                updateUI();
                showSection('progress', $('.nav button[data-section="progress"]'));
            }

            init();
        });
    </script>
</body>
</html>
